{% extends "base.html" %}

{% block content %}
<h1>Our Menu</h1>

<div class="row mt-4">
    {% for item in menu_items %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="text-primary fw-bold">Â£{{ "%.2f"|format(item.price) }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if user %}
    <a href="/order" class="btn btn-success mt-3">Place an Order</a>
{% else %}
    <p class="mt-3">Please <a href="/login">login</a> to place an order.</p>
{% endif %}
{% endblock %}
